<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="slideshow.css">
        <title></title>
    </head>
    <body>
        <h1>
        Travel Show
        </h1>

        <div class="main-container">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <div class="slides">
                    <div class="mySlides fade">
                      <img src="img/agra_fort.jpg">
                      <div class="text">Agra Fort</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/ajanta_ellora.jpeg" >
                      <div class="text">Ajanta Ellora</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/akshardham_temple.jpg" >
                      <div class="text">Akshardham Temple</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/gateway_of_india.jpg" >
                      <div class="text">Gateway of India</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/hawa_mahal.jpeg" >
                      <div class="text">Hawa Mahal</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/mehrangarh_fort.jpg">
                      <div class="text">Mehrangarh Fort</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/mysore_palace.jpeg" >
                      <div class="text">Mysore Palace</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/qutub_minar.jpg">
                      <div class="text">Qutub Minar</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/sun_temple.jpg" >
                      <div class="text">Sun Temple</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/taj_mahal.jpeg" >
                      <div class="text">Taj Mahal</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/victoria_memorial.jpg">
                      <div class="text">Victoria Memorial Hall</div>
                    </div>

                    <div class="mySlides fade">
                      <img src="img/agra_fort.jpg" style="width:100%">
                      <div class="text">Agra Fort</div>
                    </div>
                    <!-- Next and previous buttons -->
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
            <script type="text/javascript" src="slideshow.js">
            </script>

        </div>
        <br>



    </body>
</html>
